            responseMessageMisc:
              type: string
            dateTime:
              type: string
            returnCheckFee:
              type: string
            returnCheckNote:
              type: string
            key:
              type: string
            accessId:
              type: string
            merchantId:
              type: string
            description:
              type: string
            merchantReference:
              type: string
            paymentType:
